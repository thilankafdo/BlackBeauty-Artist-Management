
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Black Beauty Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Syncopate:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505;
      color: #e5e5e5;
    }
    .font-syncopate { font-family: 'Syncopate', sans-serif; }
    .font-logo { font-family: 'Great Vibes', cursive; }
    
    .neon-purple {
      color: #fff;
      text-shadow: 
        0 0 7px #fff,
        0 0 10px #fff,
        0 0 21px #a855f7,
        0 0 42px #a855f7,
        0 0 82px #a855f7,
        0 0 92px #a855f7,
        0 0 102px #a855f7,
        0 0 151px #a855f7;
    }

    .neon-logo-glow {
      filter: drop-shadow(0 0 2px #fff) drop-shadow(0 0 10px #a855f7) drop-shadow(0 0 20px #a855f7);
      animation: neon-pulse 2s infinite alternate;
    }

    @keyframes neon-pulse {
      from { filter: drop-shadow(0 0 2px #fff) drop-shadow(0 0 10px #a855f7) drop-shadow(0 0 15px #a855f7); opacity: 0.9; }
      to { filter: drop-shadow(0 0 4px #fff) drop-shadow(0 0 20px #d8b4fe) drop-shadow(0 0 35px #a855f7); opacity: 1; }
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #000;
    }
    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    @media print {
      body {
        background: white !important;
        color: black !important;
      }
      #root > div > aside,
      #root > div > main > header,
      #root > div > main > nav,
      .print\:hidden {
        display: none !important;
      }
      #root > div > main {
        background: white !important;
        padding: 0 !important;
        margin: 0 !important;
      }
      #root > div > main > div {
        padding: 0 !important;
        overflow: visible !important;
      }
      .max-w-7xl {
        max-width: 100% !important;
        width: 100% !important;
      }
      @page {
        size: landscape;
        margin: 0;
      }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
